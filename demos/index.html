<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Profile | AdmitKard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1>Profile</h1>

        <hr />

        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" placeholder="Name" />
                </div>
            </div>

            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="age" placeholder="Age" />
                </div>
            </div>

            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-6">
                    <div id="genderBtn" class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default"><input type="radio" name="gender" value="male" id="male" /> Male</label>
                        <label class="btn btn-default"><input type="radio" name="gender" id="female" value="female" /> Female</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="loc" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="loc" placeholder="Location" />
                </div>
            </div>

            <br />
            <hr />

            <div class="form-group">
                <label for="loc" class="col-sm-2 control-label">Class 10</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="loc" min="0" max="100" placeholder="Marks" />
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="loc" placeholder="Board" />
                </div>
            </div>

            <div class="form-group">
                <label for="loc" class="col-sm-2 control-label">Class 12</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="loc" min="0" max="100" placeholder="Marks" />
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="loc" placeholder="Board" />
                </div>
            </div>

            <div class="form-group">
                <label for="loc" class="col-sm-2 control-label">Undergraduate</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="loc" placeholder="Course" />
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="loc" placeholder="College" />
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="loc" placeholder="Marks" />
                </div>
            </div>

            <br />
            <hr />

            <h3>Co - curricular Activities</h3>

            <div class="form-group">
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="loc" placeholder="Activity" />
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="loc" placeholder="Year" />
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="loc" placeholder="Award" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="loc" placeholder="Activity" />
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="loc" placeholder="Year" />
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="loc" placeholder="Award" />
                </div>
            </div>

            <br />

            <div class="row text-center">
                <button class="btn btn-primary ">Submit</button>
            </div>
        </form>

        <br />
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
